<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Smart stock valuation platform with intrinsic value calculations and fundamental insights.">
    <meta name="keywords" content="stock valuation, intrinsic value, DCF, fundamental analysis">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Alphamine - Stock Valuation Platform">
    <meta property="og:description" content="Discover stock insights with automated valuations and in-depth analysis.">
    <meta property="og:url" content="https://www.alphamine.com">
    <title>Alphamine - Stock Valuation Platform</title>
    <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .gradient-text { background: linear-gradient(to right, #3b82f6, #8b5cf6); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .hero-bg { background: linear-gradient(to bottom, #1e3a8a, #0f172a); }
        .search-bar { transition: transform 0.3s ease; }
        .search-bar:hover { transform: scale(1.02); }
        .stock-card { transition: transform 0.3s ease, box-shadow 0.3s ease; }
        .stock-card:hover { transform: translateY(-5px); box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); }
    </style>
</head>
<body class="bg-gray-100">
    <div id="root"></div>
    <script type="text/babel">
        function App() {
            const [search, setSearch] = React.useState('');
            const stocks = [
                { symbol: 'AAPL', name: 'Apple Inc.', logo: 'https://via.placeholder.com/40?text=AAPL' },
                { symbol: 'MSFT', name: 'Microsoft', logo: 'https://via.placeholder.com/40?text=MSFT' },
                { symbol: 'TSLA', name: 'Tesla', logo: 'https://via.placeholder.com/40?text=TSLA' },
            ];

            const handleSearch = (e) => {
                e.preventDefault();
                if (search) {
                    window.location.href = `/search/${search}`;
                }
            };

            return (
                <div className="min-h-screen hero-bg text-white">
                    {/* Navigation */}
                    <nav className="bg-transparent p-4 fixed w-full top-0 z-10">
                        <div className="container mx-auto flex justify-between items-center">
                            <div className="flex items-center space-x-2">
                                <img src="https://via.placeholder.com/40?text=AM" alt="Alphamine Logo" className="h-8" />
                                <span className="text-xl font-bold">Alphamine</span>
                            </div>
                            <div className="hidden md:flex space-x-6">
                                <a href="/dashboard" className="hover:text-blue-400">Dashboard</a>
                                <a href="/tools" className="hover:text-blue-400">Tools</a>
                                <a href="/pricing" className="hover:text-blue-400">Pricing</a>
                                <a href="/about" className="hover:text-blue-400">About</a>
                            </div>
                            <div className="flex space-x-2">
                                <a href="/signup" className="bg-blue-600 px-4 py-2 rounded-md hover:bg-blue-700">Sign Up</a>
                                <a href="/login" className="border border-white px-4 py-2 rounded-md hover:bg-white hover:text-blue-900">Log In</a>
                            </div>
                        </div>
                    </nav>

                    {/* Hero Section */}
                    <div className="container mx-auto pt-24 pb-16 text-center">
                        <h1 className="text-4xl md:text-5xl font-bold mb-4">
                            Discover <span className="gradient-text">Smart</span> Stock Insights
                        </h1>
                        <p className="text-lg md:text-xl mb-8 max-w-2xl mx-auto">
                            Unlock powerful stock valuations with automated intrinsic value calculations and in-depth analysis.
                        </p>
                        <div className="max-w-xl mx-auto search-bar">
                            <form onSubmit={handleSearch} className="flex items-center bg-white rounded-full shadow-lg">
                                <input
                                    type="text"
                                    value={search}
                                    onChange={(e) => setSearch(e.target.value)}
                                    placeholder="Search stocks (e.g., AAPL, TSLA)..."
                                    className="flex-grow p-4 rounded-l-full text-gray-800 focus:outline-none"
                                />
                                <button type="submit" className="bg-blue-600 p-4 rounded-r-full hover:bg-blue-700">
                                    <svg className="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                                    </svg>
                                </button>
                            </form>
                        </div>
                    </div>

                    {/* Stock Examples */}
                    <div className="container mx-auto py-12">
                        <h2 className="text-2xl font-semibold text-center mb-8">Explore Top Stocks</h2>
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-6 px-4">
                            {stocks.map((stock) => (
                                <a
                                    key={stock.symbol}
                                    href={`/stock/${stock.symbol}`}
                                    className="stock-card bg-white text-gray-800 p-6 rounded-lg shadow-md flex items-center space-x-4"
                                >
                                    <img src={stock.logo} alt={`${stock.symbol} logo`} className="h-10 w-10 rounded-full" />
                                    <div>
                                        <h3 className="text-lg font-semibold">{stock.symbol}</h3>
                                        <p className="text-sm text-gray-600">{stock.name}</p>
                                    </div>
                                </a>
                            ))}
                        </div>
                    </div>

                    {/* CTA Section */}
                    <div className="bg-blue-900 py-12 text-center">
                        <h2 className="text-3xl font-bold mb-4">Start Investing Smarter with Alphamine</h2>
                        <a
                            href="/signup"
                            className="inline-block bg-blue-600 text-white px-6 py-3 rounded-md hover:bg-blue-700 text-lg"
                        >
                            Get Started Now
                        </a>
                    </div>

                    {/* Footer */}
                    <footer className="bg-gray-900 py-6 text-center">
                        <p>&copy; 2025 Alphamine. All rights reserved.</p>
                        <div className="mt-2 space-x-4">
                            <a href="/contact" className="hover:text-blue-400">Contact</a>
                            <a href="/privacy" className="hover:text-blue-400">Privacy</a>
                            <a href="/terms" className="hover:text-blue-400">Terms</a>
                        </div>
                    </footer>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.20.6/babel.min.js"></script> <script type="text/babel">   // ...React code... </script> <script type="text/babel">   // ...React code... </script> <script type="text/babel">   // ...React code... </script> <script type="text/babel">   // ...React code... </script> <script type="text/babel">   // ...React code... </script>
</body>
</html>
